
<div class="container bg-light">
  <div class="card d-inline-block bg-info" *ngFor="let post of postsArray" >
    <div class="card-body " >
      <h4 class="card-title">{{post.name}}</h4>
      <h5 class="card-subtitle mb-2 text-muted" >PostID: {{post.postId}} --> Id: {{post.id}}</h5>
      <p class="card-text">
          {{post.email}}<br>
        {{post.body}}
      </p>
    </div>
  </div>
</div>
