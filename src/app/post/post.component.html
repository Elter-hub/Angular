 <p>User id: {{post.userId}} -- Post id:{{post.id}} -- {{post.body}}
 <h3 [ngStyle]="{color: 'green'}">Post title: {{post.title}}</h3>
 <button
   class="btn btn-primary"
   [ngStyle]="{background: 'green'}"
   (click)="onShowComments(post.id)"
 >Show Comments</button>
 <div *ngIf="this.isShowComments">
   <app-comment *ngFor="let comment of postCommentsArray" [comment]="comment" ></app-comment>
 </div>
