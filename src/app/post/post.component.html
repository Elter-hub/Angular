<div class="container bg-dark">
    <div class="card d-inline-block w-25 " style="height: 200px; overflow: scroll" *ngFor="let post of postArray">
    <div class="card-header">
      {{post.name}}
    </div>
    <div class="card-body">
      <h4 class="card-title">UserId: {{post.postId}}--->PostId:{{post.id}}</h4>
      <p class="card-text">{{post.body}}</p>
    </div>
  </div>
</div>
