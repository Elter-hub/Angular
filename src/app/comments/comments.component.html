<div class="container bg-light ">
  <div class="card d-inline-block bg-light  " *ngFor="let comment of allCommentsArray">
    <div class="card-body bg-success">
      <h4 class="card-title" >{{comment.body}}</h4>
      <h6 class="card-subtitle text-muted">{{comment.email}}</h6>
      <p class="card-text" >
        {{comment.body}}
      </p>
    </div>
  </div>
</div>
