<div align="center">
  <mat-button-toggle-group  name="fontStyle" aria-label="Font Style">
  <mat-button-toggle #redButton (click)="switchColor(redButton)">Red</mat-button-toggle>
  <mat-button-toggle #greenButton (click)="switchColor(greenButton)">Green</mat-button-toggle>
  <mat-button-toggle #blueButton (click)="switchColor(blueButton)">Blue</mat-button-toggle>
</mat-button-toggle-group>
</div>

<mat-list role="list" [ngStyle]="{backgroundColor: backColor, color: color}">
  <router-outlet></router-outlet>
</mat-list>
